query Repositories {
    viewer {
        # FIXME pagination
        repositories(first: 100)  {
            nodes {
                databaseId
                name
                nameWithOwner

                description
                homepageUrl

                primaryLanguage {
                    color
                    name
                }

                isPrivate
                isArchived
                isFork

                stargazerCount

                createdAt
            }
        }
    }
}