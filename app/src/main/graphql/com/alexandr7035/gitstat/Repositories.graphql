query Repositories {
    viewer {
        # FIXME pagination
        repositories(first: 100)  {
            nodes {
                databaseId
                name
                nameWithOwner

                description
                homepageUrl

                repositoryTopics(first: 100) {
                    nodes {
                        topic {
                            name
                        }
                    }
                }

                primaryLanguage {
                    color
                    name
                }

                isPrivate
                isArchived
                isFork

                stargazerCount

                createdAt
            }
        }
    }
}